<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addBook.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid header">
        <div class="row">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./addBook.html">Dodaj
                        Książkę</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./listBook.html">Lista
                        Książek</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="container addBookMain">
        <div class="row">

            <h2>Dodawanie Książki </h2>

            <div class="container addBook">
                <div class="titleBook">
                    <label for="title">TYTUŁ</label>
                    <input type="text" id="title" placeholder="Wpisz tytuł " onkeyup="countTitle(id)">
                    <p> <span id="spantitle">0</span> /50</p>
                </div>

                <div class="authorBook">
                    <label for="author">AUTOR</label>
                    <input type="text" id="author" placeholder="Podaj autora" onkeyup="countTitle(id)">
                    <p><span id="spanauthor">0</span> /50</p>
                </div>

                <div class="descriptionBook">
                    <label for="description">OPIS</label>
                    <input type="text" id="description" placeholder="Dodaj opis" onkeyup="countTitle(id)">
                    <p><span id="spandescription">0</span> /250</p>
                </div>
                <button onclick="get()">Zapisz</button>
            </div>



        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="addBook.js"></script>
</body>



</html>
