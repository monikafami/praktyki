<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="addBook">
        <div class="titleBook">
            <input type="text" id="title" placeholder="Tytuł" onkeyup="countTitle(id)">
            <p>Ilość znaków: <span id="spantitle">0</span> /50</p>
        </div>


        <div class="authorBook">

            <input type="text" id="author" placeholder="Autor" onkeyup="countTitle(id)">
            <p>Ilość znaków: <span id="spanauthor">0</span> /50</p>
        </div>

        <div class="descriptionBook">
            <input type="text" id="description" placeholder="Opis" onkeyup="countTitle(id)">
            <p>Ilość znaków: <span id="spandescription">0</span> /250</p>
        </div>
    </div>

    <button onclick="get()">Dodaj</button>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="addBook.js"></script>
</body>



</html>
